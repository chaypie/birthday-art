<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-gray-700">

  <div class="relative flex flex-col items-center">

    <!-- Envelope -->
    <div id="envelope"
      class="relative w-80 h-52 bg-white rounded-xl shadow-2xl cursor-pointer overflow-hidden flex items-center justify-center">

      <div id="flap"
        class="absolute top-0 left-0 w-full h-full bg-gray-300 origin-top"
        style="clip-path: polygon(0 0, 100% 0, 50% 50%);">
      </div>

      <div class="absolute inset-0 border-2 border-gray-400 rounded-xl"></div>

      <p class="absolute bottom-4 w-full text-center text-gray-600 text-sm">
        Tap to open
      </p>
    </div>

    <!-- Letter -->
    <div id="letter"
      class="hidden w-80 bg-gray-100 rounded-2xl shadow-xl p-6 mt-8">

      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Happy Birthday, Art
      </h1>

      <p class="text-gray-700 text-sm leading-relaxed whitespace-pre-line">
Hii artt, happy birthday!!

19 na syaaa, ang tanda mo na nak HAHAHA de jk lang.
Bro, I’m really thankful that I met u.
I’m proud of you. Always.
      </p>
    </div>

  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const flap = document.getElementById("flap");
    const letter = document.getElementById("letter");

    envelope.addEventListener("click", () => {
      flap.style.transition = "transform 0.8s ease";
      flap.style.transform = "rotateX(180deg)";

      setTimeout(() => {
        envelope.style.display = "none";
        letter.classList.remove("hidden");
      }, 500);
    });
  </script>

</body>
</html>
